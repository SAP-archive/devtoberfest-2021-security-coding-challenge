_schema-version: '3.1'
ID: cap
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 - name: cap-srv
   type: nodejs
   path: gen/srv
   parameters:
     buildpack: nodejs_buildpack
   requires:
    - name: cap-db
    - name: cap-xsuaa
   provides:
    - name: srv-api 
      properties:
        srv-url: ${default-url}

 - name: cap-db-deployer
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    - name: cap-db
    - name: cap-xsuaa

resources:

 - name: cap-db
   type: com.sap.xs.hdi-container
   parameters:
     service: hana
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

 - name: cap-xsuaa
   type: org.cloudfoundry.managed-service
   parameters:
    service-plan: application
    service: xsuaa
    config:
      xsappname: cap-xsuaa-${space}
      tenant-mode: dedicated
      scopes:
      - name: "$XSAPPNAME.Admin"
        description: Administrate the application
      - name: "$XSAPPNAME.User"
        description: Use the application
      role-templates:
      - name: Admin
        description: Admin
        scope-references:
          - "$XSAPPNAME.Admin"
      - name: User
        description: User
        scope-references:
          - "$XSAPPNAME.User"
      role-collections:
      - name: Admin
        description: Admin Role Collection
        role-template-references:
          - "$XSAPPNAME.Admin"
      - name: User
        description: User Role Collection
        role-template-references:
          - "$XSAPPNAME.User"
      oauth2-configuration:
        redirect-uris: 
          - "http://localhost:*/**"
          - "http*://*.*.trial.applicationstudio.cloud.sap/**"
          - "http*://*.cfapps.*.hana.ondemand.com/**"

