## Generated mta.yaml based on template version 0.4.0
## appName = cap
## language=nodejs; multitenant=false
## approuter=
_schema-version: '3.1'
ID: devt.capsec
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: devt-capsec-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # Resources extracted from CAP configuration
    - name: devt-capsec-db
    - name: devt-capsec-uaa
   provides:
    - name: devt-capsec-srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: devt-capsec-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: devt-capsec-db


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: devt-capsec-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

 - name: devt-capsec-uaa # Resource for the security provider
   type: org.cloudfoundry.managed-service
   parameters:  # Make sure this says parameters and not properties!!!
      service-plan: application
      service: xsuaa
      path: ./security/xs-security.json
      config:
        xsappname: devt-capsec-${space}
        tenant-mode: dedicated   # use 'shared' for multi-tenant deployments
